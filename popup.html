<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 240px;
      background: #0f1117;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }
    .emoji {
      font-size: 48px;
      margin-bottom: 10px;
      display: block;
    }
    h1 {
      font-size: 18px;
      font-weight: 700;
      color: #e7195a;
      margin-bottom: 6px;
    }
    p {
      font-size: 12px;
      color: #aaa;
      line-height: 1.5;
    }
    .status {
      margin-top: 14px;
      background: #1a1f2e;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 12px;
      color: #4ade80;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .dot {
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
      flex-shrink: 0;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .test-btn {
      margin-top: 14px;
      width: 100%;
      padding: 9px;
      background: #e7195a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .test-btn:hover { background: #c41448; }
    .heart { color: #e7195a; }
  </style>
</head>
<body>
  <span class="emoji">üîä</span>
  <h1>Faaah! Extension</h1>
  <p>Every time you <span class="heart">‚ù§Ô∏è</span> a tweet on X/Twitter, a glorious <strong>FAAAH</strong> sound will play.</p>

  <div class="status">
    <div class="dot"></div>
    Active on X/Twitter
  </div>

  <button class="test-btn" id="testBtn">‚ñ∂ Test the Sound</button>

  <script src="popup.js"></script>
</body>
</html>
